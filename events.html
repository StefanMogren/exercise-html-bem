<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Events</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <h1 class="header__title">Events</h1>
            <input class="header_search-field" type="search">
        </header>

        <main class="event">
            <!-- Lasse-Stefanz, Kjell Härnqvistsalen -->
            <article class="event__grid">
                <time class="event__date" datetime="2025-03-21">21 MAR</time>
                <section class="grid-section grid-section--underline">
                    <h2 class="grid-section__title">Lasse-Stefanz</h2>
                    <h3 class="grid-section__sub-title">Kjell Härnqvistsalen</h3>
                    <p class="grid-section__date"><time datetime="19:00">19.00</time> - <time datetime="21:00">21.00</time></p>
                    <p class="grid-section__currency">350 sek</p>
                </section>
            </article>

            <!-- Pelle trubadur, Pubelipuben -->
            <article class="event__grid">
                <time class="event__date" datetime="2025-03-29">29 MAR</time>
                <section class="grid-section grid-section--underline">
                    <h2 class="grid-section__title">Pelle trubadur</h2>
                    <h3 class="grid-section__sub-title">Pubelipuben</h3>
                    <p class="grid-section__date"><time datetime="22:00">22.00</time> - <time datetime="00:00">00.00</time></p>
                    <p class="grid-section__currency">110 sek</p>
                </section>
            </article>

            <!-- Kajsas kör, Götaplatsen -->
            <article class="event__grid">
                <time class="event__date" datetime="2025-04-10">10 APR</time>
                <section class="grid-section grid-section--underline">
                    <h2 class="grid-section__title">Kajsas kör</h2>
                    <h3 class="grid-section__sub-title">Götaplatsen</h3>
                    <p class="grid-section__date"><time datetime="15:00">15.00</time> - <time datetime="16:00">16.00</time></p>
                    <p class="grid-section__currency">99 sek</p>
                </section>
            </article>

            <!-- Klubb Untz, Din favoritkällare -->
            <article class="event__grid">
                <time class="event__date" datetime="2025-04-17">17 MAR</time>
                <section class="grid-section grid-section--underline">
                    <h2 class="grid-section__title">Klubb Untz</h2>
                    <h3 class="grid-section__sub-title">Kjell Härnqvistsalen</h3>
                    <p class="grid-section__date"><time datetime="22:00">22.00</time> - du tröttnar</p>
                    <p class="grid-section__currency">150 sek</p>
                </section>
            </article>
        </main>

        <footer class="pagination">
            <a class="pagination__dot pagination__dot--white" href=""></a>
            <a class="pagination__dot" href=""></a>
            <a class="pagination__dot" href=""></a>
        </footer>
    </div>
</body>
</html>
